<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: A true bar chart with SVG rects</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <style type="text/css">
            /* No style rules here yet */       
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var w = 600;
            var h = 300;
            var barPadding = 1;
            
            var dataset = [ 3, 6, 9];
            
            //Create SVG enterlement
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr({
                    cx: function(d, i) { return i * (w / dataset.length); },
                    cy: function(d) { return h - (d *d); },
                    r:  function(d) { return (d*d) ;},
                    stroke: "black", 
                    fill: "red"
               });
        </script>
        
     

    </body>
</html>
